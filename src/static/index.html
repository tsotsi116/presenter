<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viewer</title>
    <link rel="stylesheet" href="css/bulma.min.css">
</head>
<body>
<div id="app">
    <br>
    <div class="columns">
        <div class="column is-three-fifths is-offset-one-fifth content">
            <p class="has-text-centered">
                <span v-if="msg.type === 'text'">{{msg.message}}</span>
                <span v-if="msg.type === 'song'" v-html="msg.message"></span>
            </p>
        </div>
    </div>
</div>
<script src="js/viewer.js"></script>
</body>
</html>
